ush([1,"2e:I[25141,[\"643\",\"static/chunks/643-64c62ba91bc826a1.js\",\"863\",\"static/chunks/863-ed04935eadedc6a4.js\",\"877\",\"static/chunks/877-d5a7a79df623cd18.js\",\"192\",\"static/chunks/192-81cbe82ea7b8473f.js\",\"756\",\"static/chunks/756-37fae30ffe47e08a.js\",\"658\",\"static/chunks/658-45f652c58d0a2592.js\",\"60\",\"static/chunks/60-d97c7705f80c7a12.js\",\"970\",\"static/chunks/970-405c42ae34b947a0.js\",\"697\",\"static/chunks/697-b1549ba87bb1bc75.js\",\"575\",\"static/chunks/575-f8d22caaabe7f585.js\",\"563\",\"static/chunks/563-8d24b9c2893e080f.js\",\"558\",\"static/chunks/558-28f8c43b8a759e5d.js\",\"693\",\"static/chunks/693-79a59436f949736d.js\",\"587\",\"static/chunks/587-a4610a286edc1afd.js\",\"606\",\"static/chunks/606-21a18a609815c6aa.js\",\"231\",\"static/chunks/231-2e94084831853ff6.js\",\"15\",\"static/chunks/15-8e4faa5eb97f6901.js\",\"654\",\"static/chunks/app/%5Blocale%5D/sites/%5Bsite%5D/%5Bslug%5D/page-de1442b00e2ec396.js\"],\"\"]\n"])</script><script type="041421f026f4561c81bc25d5-text/javascript">self.__next_f.push([1,"2f:T50a2,"])</script><script type="041421f026f4561c81bc25d5-text/javascript">self.__next_f.push([1,"\u003cp style=\"text-align: justify;\"\u003eCung cấp thanh khoản l\u0026agrave; một trong những hoạt động phổ biến nhất gi\u0026uacute;p thị trường DeFi c\u0026oacute; thanh khoản v\u0026agrave; hoạt động. Tuy nhi\u0026ecirc;n, m\u0026ocirc; h\u0026igrave;nh cung cấp thanh khoản cũ, tức l\u0026agrave; m\u0026ocirc; h\u0026igrave;nh đang được sử dụng ở Uniswap v2 lại kh\u0026ocirc;ng c\u0026oacute; độ hiệu quả sử dụng vốn cao.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eV\u0026igrave; vậy, đội ngũ của Uniswap đ\u0026atilde; cho ra mắt phi\u0026ecirc;n bản v3 với m\u0026ocirc; h\u0026igrave;nh cung cấp thanh khoản tập trung c\u0026oacute; hiệu suất tốt hơn. Vậy thanh khoản tập trung (CLMM) l\u0026agrave; g\u0026igrave;? C\u0026ugrave;ng t\u0026igrave;m hiểu qua b\u0026agrave;i viết nh\u0026eacute;!\u003c/p\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eThanh khoản tập trung (CLMM) l\u0026agrave; g\u0026igrave;?\u003c/h2\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eThanh khoản tập trung (CLMM, viết tắt của Concentrated Liquidity Market Maker, hay c\u0026ograve;n gọi l\u0026agrave; nh\u0026agrave; tạo lập thị trường thanh khoản tập trung) l\u0026agrave; một loại thuật to\u0026aacute;n ti\u0026ecirc;n tiến được thiết kế cho nền tảng AMM \u003ca href=\"https://coin98.net/dex-la-gi\" target=\"_blank\"\u003eDEX\u003c/a\u003e. N\u0026oacute; cho ph\u0026eacute;p c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản th\u0026ecirc;m t\u0026iacute;nh thanh khoản của c\u0026aacute;c cặp token trong c\u0026aacute;c phạm vi gi\u0026aacute; cụ thể.\u0026nbsp;\u003c/p\u003e\n\n\u003cdiv\u003e\n\u003cfigure\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cimg alt=\"thanh khoản tập trung trên uniswap v3\" src=\"https://file.coin98.com/images/clmm-uniswap-v3-hQ1Wdxgs45VXpwdt.png\" /\u003e\u003c/p\u003e\n\n\u003cfigcaption\u003e\n\u003cp style=\"text-align: justify;\"\u003eThanh khoản tập trung tr\u0026ecirc;n Uniswap v3\u003c/p\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eTrong m\u0026ocirc; h\u0026igrave;nh n\u0026agrave;y, c\u0026aacute;c LPs (nh\u0026agrave; cung cấp thanh khoản) sẽ cung cấp thanh khoản với chiến lược s\u0026acirc;u hơn v\u0026igrave; khi đ\u0026oacute; c\u0026aacute;c LPs sẽ dự đo\u0026aacute;n cho phạm vi m\u0026agrave; giao dịch thực sự xảy ra, thay v\u0026igrave; cung cấp cho to\u0026agrave;n bộ phạm vi gi\u0026aacute; từ 0 đến dương v\u0026ocirc; cực.\u003c/p\u003e\n\n\u003cdiv\u003e\n\u003cfigure\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cimg alt=\"Khối lượng giao dịch tập trung cao nhất ở 1 khoảng giá\" src=\"https://file.coin98.com/images/cung-cap-thanh-khoan-tap-trung-CEgXVmOJ3Gm74Lm2.png\" /\u003e\u003c/p\u003e\n\n\u003cfigcaption\u003e\n\u003cp style=\"text-align: justify;\"\u003eKhối lượng giao dịch tập trung cao nhất ở 1 khoảng gi\u0026aacute;\u003c/p\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eV\u0026iacute; dụ như cặp Stablecoin USDT/USDC chỉ chạy trong khoảng từ 0.95 - 1.05 \u0026rarr; Vậy n\u0026ecirc;n thanh khoản nằm ngo\u0026agrave;i v\u0026ugrave;ng đ\u0026oacute;, nhỏ hơn 0.95 v\u0026agrave; lớn hơn 1.05, sẽ kh\u0026ocirc;ng được cung cấp thanh khoản v\u0026agrave; kh\u0026ocirc;ng tạo ra phần thưởng cho nh\u0026agrave; cung cấp thanh khoản (LP).\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eC\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản c\u0026oacute; thể chỉ định c\u0026aacute;c phạm vi gi\u0026aacute; nhỏ hơn m\u0026agrave; họ mong muốn ở đ\u0026acirc;y l\u0026agrave; từ 0.95 đến 1.05 v\u0026agrave; sau đ\u0026oacute; ph\u0026acirc;n bổ tất cả t\u0026agrave;i sản của họ trong c\u0026aacute;c phạm vi đ\u0026oacute;.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eKhi cung cấp thanh khoản, c\u0026aacute;c LPs sẽ được nhận lại c\u0026aacute;c fungible LP token. Tuy nhi\u0026ecirc;n, với cơ chế thanh khoản tập trung CLMM, c\u0026aacute;c vị tr\u0026iacute; LP sẽ được đại diện bởi NFT - non-fungible token, đại diện cho cặp token, khối lượng v\u0026agrave; phạm vi gi\u0026aacute; m\u0026agrave; người d\u0026ugrave;ng cung cấp thanh khoản. Điều n\u0026agrave;y sẽ dẫn đến một số điều sau:\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eV\u0026iacute; dụ: \u003c/strong\u003eGiả sử c\u0026aacute;c bạn ph\u0026acirc;n bổ thanh khoản 100$ cho cặp token ETH/USDC ở phạm vi gi\u0026aacute; từ 1000$ đến 3000$ th\u0026igrave; c\u0026aacute;c bạn sẽ nhận lại đ\u0026uacute;ng NFTs duy nhất, đại diện cho lượng thanh khoản đ\u0026oacute;.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eĐiều n\u0026agrave;y kh\u0026aacute;c với việc cung cấp ở c\u0026aacute;c nền tảng như Uniswap v2, nơi bạn cũng cấp thanh khoản 50/50 từ khoảng gi\u0026aacute; 0 đến dương v\u0026ocirc; cực. Bạn sẽ nhận LP token v\u0026agrave; ch\u0026uacute;ng sẽ c\u0026oacute; gi\u0026aacute; trị như nhau cho c\u0026aacute;c khoảng token m\u0026agrave; bạn cung cấp thanh khoản.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003ePh\u0026iacute; giao dịch kh\u0026ocirc;ng c\u0026ograve;n được tự động t\u0026aacute;i đầu tư trở lại v\u0026agrave;o nh\u0026oacute;m thay mặt cho LPs \u0026rarr; c\u0026oacute; thể giảm mức độ hiệu quả vốn. Tuy nhi\u0026ecirc;n đổi lại c\u0026aacute;c LPs b\u0026acirc;y giờ c\u0026oacute; thể claim ph\u0026iacute; giao dịch của m\u0026igrave;nh bất cứ l\u0026uacute;c n\u0026agrave;o, kh\u0026ocirc;ng cần chờ đến l\u0026uacute;c r\u0026uacute;t thanh khoản. LPs c\u0026oacute; thể kết hợp bất kỳ lượng thanh khoản ri\u0026ecirc;ng biệt n\u0026agrave;o trong một pool.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eV\u0026iacute; dụ:\u003c/strong\u003e Một LP trong pool ETH/DAI c\u0026oacute; thể chọn ph\u0026acirc;n bổ 100$ cho c\u0026aacute;c mức gi\u0026aacute; từ 1.000 đ\u0026ocirc; la đến 2.000 đ\u0026ocirc; la v\u0026agrave; th\u0026ecirc;m 50 đ\u0026ocirc; la cho c\u0026aacute;c phạm vi từ 1.500 đ\u0026ocirc; la đến 1.750 đ\u0026ocirc; la.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003ePh\u0026iacute; giao dịch thu được ở một phạm vi gi\u0026aacute; nhất định được chia theo tỷ lệ LP, tỷ lệ thuận với lượng thanh khoản m\u0026agrave; LPs đ\u0026atilde; cung cấp cho phạm vi đ\u0026oacute;.\u003c/p\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eTại sao phải cần m\u0026ocirc; h\u0026igrave;nh CLMM?\u003c/h2\u003e\n\n\u003cul\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eThuật to\u0026aacute;n phổ biến nhất được c\u0026aacute;c nền tảng DEX trong DeFi hiện tại \u0026aacute;p dụng l\u0026agrave; AMM - Tr\u0026igrave;nh tạo lập thị trường tự động.\u0026nbsp;\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eAMM tu\u0026acirc;n theo phương tr\u0026igrave;nh t\u0026iacute;ch hằng số cổ điển x*y=k. T\u0026agrave;i sản được ph\u0026acirc;n bổ đồng đều tr\u0026ecirc;n to\u0026agrave;n bộ đường cong gi\u0026aacute; cả. Trong phương tr\u0026igrave;nh, k l\u0026agrave; gi\u0026aacute; trị kh\u0026ocirc;ng đổi trong khi x v\u0026agrave; y l\u0026agrave; t\u0026iacute;nh thanh khoản của hai token tương ứng của cặp giao dịch.\u0026nbsp;\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eTất cả thanh khoản được th\u0026ecirc;m v\u0026agrave;o bởi c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản trong AMM đều nằm trong to\u0026agrave;n bộ phạm vi (0, \u0026infin;).\u0026nbsp;\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eM\u0026ocirc; h\u0026igrave;nh AMM được \u0026aacute;p dụng trong nhiều DEX h\u0026agrave;ng đầu hiện nay như Uniswap V2, SushiSwap, Bancor, Pancake, Raydium, Quickswap,.....\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv\u003e\n\u003cfigure\u003e\n\u003cp style=\"text-align: justify;\"\u003e\u003cimg alt=\"Công thức tính toán của AMM\" src=\"https://file.coin98.com/images/cong-thuc-amm-l5wFtUfQl6S3msRN.png\" /\u003e\u003c/p\u003e\n\n\u003cfigcaption\u003e\n\u003cp style=\"text-align: justify;\"\u003eC\u0026ocirc;ng thức t\u0026iacute;nh to\u0026aacute;n của AMM\u003c/p\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eNhận x\u0026eacute;t: \u003c/strong\u003eM\u0026ocirc; h\u0026igrave;nh đơn giản nhưng n\u0026oacute; cũng dẫn đến một vấn đề đối với c\u0026aacute;c nền tảng AMM l\u0026agrave; phần lớn thanh khoản trong AMM kh\u0026aacute; nh\u0026agrave;n rỗi \u0026rarr; Dẫn tới kh\u0026ocirc;ng thực sự hiệu quả về vốn \u0026rarr; C\u0026aacute;c giao dịch bị trượt gi\u0026aacute; cao cũng như c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản (Liquidity Providers - LPs) sẽ kh\u0026ocirc;ng nhận lại lợi nhuận tốt nhất.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u003cstrong\u003eL\u0026yacute; do:\u003c/strong\u003e V\u0026igrave; tr\u0026ecirc;n thực tế, gi\u0026aacute; kh\u0026ocirc;ng hề chạy trong to\u0026agrave;n bộ phạm vi (0, \u0026infin;) như h\u0026igrave;nh tr\u0026ecirc;n. M\u0026agrave; thường chạy trong 1 khoảng biến động nhất định.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u0026rarr; Ch\u0026iacute;nh v\u0026igrave; l\u0026yacute; do đ\u0026oacute; đ\u0026atilde; dẫn đến sự xuất hiện của một m\u0026ocirc; h\u0026igrave;nh mới c\u0026oacute; t\u0026ecirc;n gọi l\u0026agrave; CLMM.\u003c/p\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eLợi \u0026iacute;ch \u0026amp; Hạn chế của thanh khoản tập trung\u003c/h2\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eSử dụng chung v\u0026iacute; dụ ph\u0026iacute;a tr\u0026ecirc;n, khi gi\u0026aacute; di chuyển ra khỏi phạm vi gi\u0026aacute; đ\u0026atilde; định trước (tức \u0026lt;0.95 hoặc \u0026gt;1.05), vị thế của người d\u0026ugrave;ng n\u0026agrave;y sẽ chuyển sang trạng th\u0026aacute;i kh\u0026ocirc;ng hoạt động. Chỉ khi gi\u0026aacute; giao dịch của pool giảm xuống phạm vi do người d\u0026ugrave;ng chỉ định [0.95 ; 1.05], th\u0026igrave; thanh khoản đ\u0026oacute; mới được sử dụng.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eNhư vậy, lợi \u0026iacute;ch của thanh khoản tập trung l\u0026agrave; nguồn vốn được sử dụng một c\u0026aacute;ch hiệu quả hơn. C\u0026ograve;n hạn chế của thanh khoản tập trung l\u0026agrave; ch\u0026uacute;ng kh\u0026ocirc;ng ph\u0026ugrave; hợp với những đồng token c\u0026oacute; độ biến động gi\u0026aacute; cao, v\u0026igrave; nếu gi\u0026aacute; rơi khỏi d\u0026ugrave;ng được cung cấp, nguồn vốn/thanh khoản đ\u0026oacute; sẽ kh\u0026ocirc;ng được sử dụng.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eĐối với c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản (LPs)\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eC\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản sẽ kiếm được phần ph\u0026iacute; v\u0026agrave; phần thưởng cao hơn, kết quả l\u0026agrave; việc tối ưu vốn đ\u0026aacute;ng kể hiệu quả hơn so với c\u0026aacute;c m\u0026ocirc; h\u0026igrave;nh AMM trước đ\u0026acirc;y trong DeFi, đồng thời giảm rủi ro cho vốn ban đầu.\u0026nbsp;\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u0026rarr; Số vốn tiết kiệm được c\u0026oacute; thể được giữ b\u0026ecirc;n ngo\u0026agrave;i, đầu tư v\u0026agrave;o c\u0026aacute;c t\u0026agrave;i sản kh\u0026aacute;c nhau, gửi ở nơi kh\u0026aacute;c trong DeFi.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eĐiều đ\u0026oacute; thể hiện qua v\u0026iacute; dụ cụ thể sau:\u0026nbsp;\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eAlice v\u0026agrave; Bob đều muốn cung cấp t\u0026iacute;nh thanh khoản trong nh\u0026oacute;m ETH/DAI tr\u0026ecirc;n nền tảng sử dụng cơ chế thanh khoản tập trung (CLMM). Mỗi người đều c\u0026oacute; 1 triệu đ\u0026ocirc; la. Gi\u0026aacute; hiện tại của ETH l\u0026agrave; 1500 DAI.\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eAlice quyết định triển khai vốn của m\u0026igrave;nh tr\u0026ecirc;n to\u0026agrave;n bộ phạm vi gi\u0026aacute; (trong cơ chế AMM b\u0026igrave;nh thường). Alice cần gửi 500,000 DAI v\u0026agrave; 333.33 ETH (trị gi\u0026aacute; tổng cộng 1 triệu đ\u0026ocirc; la).\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eThay v\u0026agrave;o đ\u0026oacute;, Bob sử dụng cơ chế CLMM, chỉ gửi tiền trong phạm vi gi\u0026aacute; từ 1000$ đến 2250$. Bob cần gửi 91,751 DAI v\u0026agrave; 61.17 ETH, trị gi\u0026aacute; tổng cộng khoảng 183,500$. Phần c\u0026ograve;n lại\u0026nbsp; 816,500 đ\u0026ocirc; la, Bob sẽ d\u0026agrave;nh đầu tư theo c\u0026aacute;c c\u0026aacute;ch kh\u0026aacute;c.\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eMặc d\u0026ugrave; Alice đ\u0026atilde; bỏ ra số vốn gấp 5,44 lần như Bob, nhưng cả hai kiếm được số tiền ph\u0026iacute; tương tự nhau, miễn l\u0026agrave; gi\u0026aacute; ETH/DAI vẫn nằm trong phạm vi 1,000 đến 2,250.\u003c/li\u003e\n\t\u003cli style=\"text-align: justify;\"\u003eThanh khoản của cả Alice v\u0026agrave; Bob sẽ ho\u0026agrave;n to\u0026agrave;n bằng ETH nếu gi\u0026aacute; ETH giảm xuống c\u0026ograve;n 0 đ\u0026ocirc; la. Tuy nhi\u0026ecirc;n, Alice mất to\u0026agrave;n bộ t\u0026agrave;i sản, c\u0026ograve;n Bob th\u0026igrave; chỉ mất khoảng 20% t\u0026agrave;i sản.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv\u003e\n\u003cfigure\u003e\u003cimg alt=\"Thanh khoản tập trung của Uniswap v3\" src=\"https://file.coin98.com/images/clmm-uniswap-v3-i8GSSs4ire75Lt0Z.png\" /\u003e\u003c/figure\u003e\n\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eTh\u0026ecirc;m v\u0026agrave;o đ\u0026oacute;, với t\u0026iacute;nh năng thanh khoản tập trung n\u0026agrave;y m\u0026agrave; Hayden (nh\u0026agrave; s\u0026aacute;ng tạo của giao thức Uniswap) đ\u0026atilde; ước t\u0026iacute;nh rằng trong v\u0026ograve;ng 3 th\u0026aacute;ng (từ th\u0026aacute;ng 8 đến th\u0026aacute;ng 11/2021), gi\u0026aacute; ETH/BTC đ\u0026atilde; dao động từ 0.0295 đến 0.0454. Nếu \u0026aacute;p dụng m\u0026ocirc; h\u0026igrave;nh CLMM, th\u0026igrave; m\u0026ocirc; h\u0026igrave;nh CLMM hiệu quả hơn 9.8 lần so với m\u0026ocirc; h\u0026igrave;nh AMM th\u0026ocirc;ng thường.\u0026nbsp;\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eĐối với Trader\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eT\u0026iacute;nh thanh khoản cao hơn xung quanh gi\u0026aacute; thực tế của cặp tiền c\u0026oacute; nghĩa l\u0026agrave; gi\u0026uacute;p cho c\u0026aacute;c nh\u0026agrave; giao dịch (traders) sẽ thực hiện ho\u0026aacute;n đổi với chi ph\u0026iacute; trượt gi\u0026aacute; thấp hơn.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eĐối với dự \u0026aacute;n\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eT\u0026iacute;nh thanh khoản cao l\u0026agrave; tiền đề để ph\u0026aacute;t triển th\u0026ecirc;m nhiều sản phẩm t\u0026agrave;i ch\u0026iacute;nh ở c\u0026aacute;c mảng kh\u0026aacute;c s\u0026acirc;u hơn như Derivatives (Perpetual, Options),...\u003c/p\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eMột số m\u0026ocirc; h\u0026igrave;nh thanh khoản tập trung (CLMM)\u003c/h2\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eUniswap v3\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eTh\u0026aacute;ng 3/2021, \u003ca href=\"https://coin98.net/huong-dan-uniswap-v3\" target=\"_blank\"\u003eUniswap v3\u003c/a\u003e giới thiệu về t\u0026iacute;nh năng thanh khoản tập trung, cho ph\u0026eacute;p c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản (LPs) kiểm so\u0026aacute;t chi tiết đối với từng phạm vi gi\u0026aacute; m\u0026agrave; LPs ph\u0026acirc;n bổ. Nhiều mức ph\u0026iacute; tương ứng kh\u0026aacute;c nhau để đền b\u0026ugrave; cho c\u0026aacute;c LPs khi chấp nhận c\u0026aacute;c mức độ rủi ro kh\u0026aacute;c nhau.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eNhững t\u0026iacute;nh năng n\u0026agrave;y l\u0026agrave;m cho Uniswap v3 trở th\u0026agrave;nh AMM linh hoạt v\u0026agrave; hiệu quả nhất từng được thiết kế. LPs c\u0026oacute; thể cung cấp t\u0026iacute;nh thanh khoản với hiệu suất sử dụng vốn l\u0026ecirc;n đến 4000 lần so với \u003ca href=\"https://coin98.net/phan-tich-mo-hinh-uniswap-v2\" target=\"_blank\"\u003eUniswap v2\u003c/a\u003e, thu được lợi nhuận cao hơn từ vốn ban đầu.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eCrema Finance\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eCrema Finance l\u0026agrave; giao thức thanh khoản tập trung đầu ti\u0026ecirc;n tr\u0026ecirc;n hệ sinh th\u0026aacute;i Solana. Crema Finance sẽ gi\u0026uacute;p khai th\u0026aacute;c hết tiềm năng t\u0026agrave;i sản của c\u0026aacute;c bạn. Crema c\u0026ograve;n nhiều sản phẩm kh\u0026aacute;c như NFT Liquidity Farming, kết hợp với dự \u0026aacute;n Jupiter l\u0026agrave;m smart router để định gi\u0026aacute; tốt nhất cho c\u0026aacute;c bạn mỗi khi giao dịch.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eCykura\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eCykura l\u0026agrave; một AMM giải quyết vấn đề k\u0026eacute;m hiệu quả về vốn v\u0026agrave; tối đa h\u0026oacute;a lợi nhuận cho c\u0026aacute;c nh\u0026agrave; cung cấp thanh khoản, đồng thời mang đến trải nghiệm mượt m\u0026agrave; v\u0026agrave; nhanh ch\u0026oacute;ng cho trader. Cykura kết hợp t\u0026iacute;nh thanh khoản tập trung với thế mạnh của blockchain Solana chi ph\u0026iacute; thấp v\u0026agrave; tốc độ nhanh, x\u0026oacute;a bỏ c\u0026aacute;c kh\u0026oacute; khăn trong kh\u0026ocirc;ng gian DeFi.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eOrca\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eDự \u0026aacute;n \u003ca href=\"https://coin98.net/orca-orca\" target=\"_blank\"\u003eOrca \u003c/a\u003egần đ\u0026acirc;y vừa th\u0026ocirc;ng b\u0026aacute;o ra mắt Whirlpool, m\u0026ocirc; h\u0026igrave;nh \u0026aacute;p dụng cơ chế thanh khoản tập trung, c\u0026oacute; thể được gọi l\u0026agrave; thế hệ mới của cơ chế AMM.\u0026nbsp;\u003c/p\u003e\n\n\u003cdiv\u003e\n\u003cfigure\u003e\u003cimg alt=\"Orca DEX trên hệ sinh thái Solana\" src=\"https://file.coin98.com/images/orca-dex-solana-Giq04syxBZ6BKfBV.png\" /\u003e\n\u003cfigcaption\u003eOrca DEX tr\u0026ecirc;n hệ sinh th\u0026aacute;i Solana.\u0026nbsp;Nguồn \u003ca href=\"https://medium.com/orca-so/introducing-whirlpools-concentrated-liquidity-on-orca-3987c131a44d\" target=\"_blank\"\u003etại đ\u0026acirc;y\u003c/a\u003e\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eTrước đ\u0026acirc;y hầu hết c\u0026aacute;c pool tr\u0026ecirc;n Orca vẫn x\u0026agrave;i cơ chế AMM, nhưng sau khi kh\u0026aacute;m ph\u0026aacute; ra lợi \u0026iacute;ch của cơ chế thanh khoản tập trung mang lại cho người d\u0026ugrave;ng (tối ưu h\u0026oacute;a nguồn vốn cho c\u0026aacute;c LPs) cũng như t\u0026iacute;nh thanh khoản tốt hơn cho c\u0026aacute;c traders giao dịch với trượt gi\u0026aacute; thấp \u0026rarr; Đ\u0026uacute;ng với ti\u0026ecirc;u ch\u0026iacute; của Orca l\u0026agrave; DEX for everyone (DEX cho mọi người).\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eNgo\u0026agrave;i ra một số s\u0026agrave;n AMM DEX kh\u0026aacute;c đ\u0026atilde; bắt đầu \u0026aacute;p dụng m\u0026ocirc; h\u0026igrave;nh thanh khoản tập trung bao gồm TraderJoe, Hubble Protocol, Aldrin Exchange, Kyber Elastic,...\u003c/p\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eTương lai của thanh khoản tập trung (CLMM)\u003c/h2\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eAi l\u0026agrave; người n\u0026ecirc;n cung cấp thanh khoản?\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eTương tự như việc cung cấp thanh khoản cho c\u0026aacute;c AMM kh\u0026aacute;c, cung cấp thanh khoản tập trung vẫn sẽ chịu rủi ro \u003ca href=\"https://coin98.net/rui-ro-trong-amm\" target=\"_blank\"\u003eImpermanent Loss\u003c/a\u003e v\u0026agrave; c\u0026ograve;n chịu th\u0026ecirc;m rủi ro khi t\u0026agrave;i sản rơi ra khỏi khoảng gi\u0026aacute; đ\u0026atilde; lựa chọn.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eV\u0026igrave; vậy khi cung cấp thanh khoản cho c\u0026aacute;c m\u0026ocirc; h\u0026igrave;nh CLMM, Liquidity Provider cần nắm vững c\u0026aacute;c kiến thức để tr\u0026aacute;nh rủi ro Impermanent Loss. Từ đ\u0026oacute;, t\u0026iacute;nh to\u0026aacute;n ra lợi nhuận c\u0026oacute; thể khai th\u0026aacute;c từ AMM v\u0026agrave; bắt đầu t\u0026igrave;m kiếm lợi nhuận.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eC\u0026oacute; thể trao đổi NFT LP được kh\u0026ocirc;ng?\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eC\u0026oacute;! C\u0026aacute;c bạn c\u0026oacute; thể giao dịch được NFT LP, tuy nhi\u0026ecirc;n điều đ\u0026oacute; c\u0026oacute; nghĩa bạn cũng sẽ mất đi lượng thanh khoản của cặp token m\u0026agrave; c\u0026aacute;c bạn cung cấp.\u003c/p\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eKh\u0026ocirc;ng những thế, trong tương lai thị trường c\u0026oacute; thể sẽ xuất hiện NFT LP farming để tạo ra th\u0026ecirc;m incentives cho c\u0026aacute;c LPs, khuyến kh\u0026iacute;ch nhiều người biết v\u0026agrave; sử dụng đến c\u0026aacute;c nền tảng \u0026aacute;p dụng cơ chế CLMM.\u003c/p\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003eC\u0026aacute;c chiến lược c\u0026oacute; thể \u0026aacute;p dụng tr\u0026ecirc;n CLMM?\u003c/h3\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eC\u0026aacute;c bạn c\u0026oacute; thể chọn c\u0026aacute;c chiếc lược sau:\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli aria-level=\"1\" style=\"text-align: justify;\"\u003e\u003cstrong\u003eĐa dạng h\u0026oacute;a chiến lược cung cấp thanh khoản:\u003c/strong\u003e c\u0026aacute;c bạn c\u0026oacute; thể chia thanh khoản l\u0026agrave;m nhiều phần, đa số người chơi kh\u0026aacute;c tập trung thanh khoản ở phần giữa, th\u0026igrave; c\u0026aacute;c bạn c\u0026oacute; thể chọn những phần ở ngo\u0026agrave;i r\u0026igrave;a. Khi gi\u0026aacute; dao động mạnh, những người cung cấp thanh khoản ở phần r\u0026igrave;a, số ph\u0026iacute; nhận lại sẽ tăng gấp bội.\u003c/li\u003e\n\t\u003cli aria-level=\"1\" style=\"text-align: justify;\"\u003e\u003cstrong\u003eĐa dạng h\u0026oacute;a danh mục cung cấp thanh khoản:\u003c/strong\u003e Như v\u0026iacute; dụ tr\u0026ecirc;n, thanh khoản tập trung sẽ cho c\u0026aacute;c bạn th\u0026ecirc;m nhiều t\u0026agrave;i sản dư để l\u0026agrave;m việc kh\u0026aacute;c, qua đ\u0026oacute; c\u0026aacute;c bạn c\u0026oacute; thể chọn cung cấp thanh khoản tr\u0026ecirc;n nhiều Pools giảm rủi ro khi l\u0026agrave;m LPs.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2 style=\"text-align: justify;\"\u003eTổng kết\u003c/h2\u003e\n\n\u003cp style=\"text-align: justify;\"\u003eCLMM l\u0026agrave; một m\u0026ocirc; h\u0026igrave;nh mới được ph\u0026aacute;t triển tr\u0026ecirc;n cơ chế AMM trước đ\u0026oacute; v\u0026agrave; đ\u0026atilde; được nhiều s\u0026agrave;n ở hệ Solana \u0026aacute;p dụng. Trong tương lai, m\u0026ocirc; h\u0026igrave;nh n\u0026agrave;y c\u0026oacute; thể sẽ phổ biến hơn nữa do t\u0026iacute;nh hiệu quả m\u0026agrave; ch\u0026uacute;ng mang lại cho thị trường DeFi.\u003c/p\u003e\n"])</script><script type="041421f026f4561c81bc25d5-text/javascript">self.__next_f.push([1,"2a:[[\"$\",\"$L2b\",null,{\"refreshLink\":\"/\",\"isNoPadding\":true,\"data\":{\"__typename\":\"LayoutHeaderEntity\",\"channelId\":\"chnbzaa92ook5tnj\",\"locale\":\"vi\",\"logo\":null,\"template\":\"center2rows\",\"pages\":[{\"__typename\":\"LayoutHeaderPageEntity\",\"type\":\"home\",\"name\":\"Home\",\"order\":1,\"slug\":\"home\",\"children\":null},{\"__typename\":\"LayoutHeaderPageEntity\",\"type\":\"portal\",\"name\":\"Learn\",\"order\":2,\"slug\":\"learn\",\"children\":null},{\"__typename\":\"LayoutHeaderPageEntity\",\"type\":\"series\",\"name\":\"Series\",\"order\":3,\"slug\":\"series\",\"children\":null},{\"__typename\":\"LayoutHeaderPageEntity\",\"type\":\"posts\",\"name\":\"Report\",\"order\":4,\"slug\":\"report\",\"children\":[]},{\"__typename\":\"LayoutHeaderPageEntity\",\"type\":\"posts\",\"name\":\"Inside Coin98\",\"order\":5,\"slug\":\"inside-coin98\",\"children\":[]}]},\"channelInfo\":{\"__typename\":\"ChannelEntity\",\"asset\":{\"__typename\":\"ChannelAssetEntity\",\"cover\":\"\",\"icon\":\"https://file.coin98.com/images/logocoin98new-xkLUcXL6q9gFBP9m.png\",\"iconDm\":\"https://file.coin98.com/images/logocoin98new-xkLUcXL6q9gFBP9m.png\",\"logo\":\"https://file.coin98.com/image
